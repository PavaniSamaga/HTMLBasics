// Following code displays 2 divs side by side sharing equal width in a page

<!DOCTYPE html>
<html>
  <head>
    <style>
      .left{
        border:1px solid;
        width:50%;
        float:left;
        box-sizing:border-box;
      }
      .right{
        border:1px solid;
        width:50%;
        float:right;
        box-sizing:border-box;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="left">Div-1</div>
      <div class="right">Div-2</div>
    <div>
  </body>
</html>
